<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/estilos.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="info">
        <div class="info-title">
          <h1 class="info-title__h1">
            Get
            <span>insights</span>
            that help your business grow.
          </h1>
        </div>
        <div class="info-paragraph">
          <p class="info-paragraph__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="info-details">
          <div class="info-details__companies">
            <p class="info-details__number">10k+</p>
            <p class="info-details__description">companies</p>
          </div>
          <div class="info-details__templates">
            <p class="info-details__number">314</p>
            <p class="info-details__description">templates</p>
          </div>
          <div class="info-details__queries">
            <p class="info-details__number">12m+</p>
            <p class="info-details__description">queries</p>
          </div>
        </div>
      </div>
      <div class="photo">
        <img src="images/image-header-desktop.jpg" alt="" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ifdotcom" target="_blank">Fernanda Vidal</a>.
    </div>
  </body>
</html>
